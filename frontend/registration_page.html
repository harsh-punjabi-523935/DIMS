<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Identity</title>
    <link rel="stylesheet" href="registration_page.css">
</head>
<body>
    <div class="container">
        <h1>Decentralized Identity Management</h1>
        <div class="form-container">
            <h2>Create Identity</h2>
            <input type="text" id="name" placeholder="Enter your name">
            <input type="email" id="email" placeholder="Enter your email">
            <input type="number" id="id" placeholder="Enter your ID">
            <input type="text" id="identityProof" placeholder="Enter identity proof">
            <button onclick="createIdentity()">Create Identity</button>
        </div>
        
        <div class="form-container">
            <h2>Manage Access</h2>
            <input type="text" id="accessAddress" placeholder="Enter address">
            <button onclick="grantAccess()">Grant Access</button>
            <button onclick="revokeAccess()">Revoke Access</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
