<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexAlpha Identity DApp</title>
  <link rel="icon" href="data:,">
</head>
<body>
  <h1>Decentralized Identity Management System</h1>

  <div>
    <h3>Add User</h3>
    <input id="name" type="text" placeholder="Name" />
    <input id="email" type="email" placeholder="Email" />
    <input id="id" type="number" placeholder="ID" />
    <button id="addUserButton">Add User</button>
  </div>

  <div>
    <h3>Get User Info</h3>
    <button id="getUserButton">Get User Info</button>
    <p id="userInfo"></p>
  </div>

  <!-- Ensure ethers.js is loaded first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.min.js"></script>
  <!-- Load app.js after ethers.js -->
  <script src="app.js"></script>
</body>
</html>
